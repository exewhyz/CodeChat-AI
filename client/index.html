<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeChat - Learn and Debug Code by chatting</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="app">
    <div class="header">
      <img src="assets/favicon.ico" alt="logo" />
      <div>
        <h1>CodeChat</h1>
        <p class="subheader">
          Learn and Debug Code by chatting
        </p>
      </div>
    </div>
    <div id="chat_container"></div>
    <form>
      <textarea name="prompt" rows="1" cols="1" placeholder="Ask CodeChat..."></textarea>
      <button type="submit"><img src="assets/send.svg" alt="send" />
    </form>
  </div>

  <script type="module" src="script.js"></script>
</body>

</html>
